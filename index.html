<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind-store</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
<body class="bg-gray-300">
    <!-- Header -->
    <nav class="bg-indigo-900 mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute flex items-center sm:hidden">
            <!-- Mobile Menu Button -->
            <button type="button" id="mobileMenuButton" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <!-- /Mobile Menu Button-->
          </div>

          <div class="flex-1 flex items-center justify-start pl-10 sm:items-stretch">
            <div class="flex-shrink-0 flex items-center">
              <a href="index.html" class="text-white"><i class="fas fa-globe-americas"></i> Tailwind-Store</a>
            </div>
          </div>

          <div class="absolute right-0 flex items-center pr-2 sm:ml-6 sm:pr-0">
              <!-- Notifications -->
              <button class="p-1 h-8 w-8 rounded-full text-gray-200 hover:bg-indigo-500 hidden hover:text-white sm:inline-block">
                <i class="far fa-bell"></i>
              </button>
              <!-- /Notifications -->
            
              <!-- Profile -->
              <div class="ml-3 relative">
                  <div>
                      <button type="button" class="flex text-sm" id="profileMenuButton">
                          <span class="text-gray-200 flex items-center justify-center h-8 pl-4 pr-4 ml-2 rounded-full hover:text-white hover:bg-indigo-500">User001</span>
                      </button>
                  </div>
    
                  <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" hidden id="profileMenu">
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700">Profile</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700">Settings</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700">Sign out</a>
                  </div>
              </div>
              <!-- /Profile -->
          </div>
        </div>
      </div>
    
      <!-- Mobile Menu -->
      <div class="sm:hidden" hidden id="mobileMenu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
        </div>
      </div>
      <!-- /Mobile Menu -->
    </nav>
    <!-- /Header -->

    <!-- Main Content Grid -->
    <div style="height: 93.445vh;" class="container mx-auto py-10 md:w-4/5 w-11/12 px-2 sm:px-6">
      <div class="w-full h-full">
        <div class="grid grid-cols-1 lg:grid-cols-4 flex-grow gap-4 h-full border-2 border-green-900 border-solid">

          <div class="lg:col-span-4 lg:row-span-2">
              <div class="flex flex-wrap md:h-full p-8 shadow rounded-md xl:py-5 xl:px-10" style="background:linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(./images/city.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;">
                  <div class="w-full pt-6 text-left flex">
                      <div class="text-white m-auto">
                          <div class="content py-4 px-5 my-5 text-center">
                              <div class="heading mb-3 text-xl sm:text-2xl md:text-6xl font-semibold">Get the Essentials for Your Next Adventure</div>
                              <p class="mt-3 text-sm md:text-lg">Up to 20% off select essentials</p>
                          </div>
                          <div class="cta clear-left px-5">
                              <a href="./pages/sale.html">
                                  <div class="flex justify-center items-center md:text-2xl hover:text-indigo-500">
                                      <span>Shop Sale</span>
                                      <span class="fa fa-xs fa-arrow-right ml-4"></span>
                                  </div>
                              </a>
                          </div>
                      </div>
                  </div>
            </div>    
          </div>

          <div class="col-span-2">
              <div class="flex flex-col md:flex-row gap-11 py-4 px-5 bg-white rounded-md shadow-lg h-full">
                <div class="text-indigo-500 flex flex-col justify-between w-1/2 content-center">
                  <img class="" src="./images/productImage1.png" alt="productImage1" />
                </div>
                <div class="flex flex-wrap content-center w-1/2">
                  <h3 class="uppercase text-black text-2xl font-medium">Travel Accessory Storage Bag</h3>
                  <h3 class="text-2xl font-semibold mb-7 text-indigo-500"><span class="line-through">$32.68</span> $23.54</h3>
                  <div class="flex gap-0.5 mt-4 w-full">
                    <button id="addToCartButton" class="bg-indigo-600 hover:bg-indigo-500 focus:outline-none transition text-white uppercase px-8 py-3">add to cart</button>
                    <button id="productDropdown" class="bg-indigo-600 hover:bg-indigo-500 focus:outline-none transition text-white uppercase p-3">
                      <i class="fas fa-chevron-down"></i>
                    </button>
                  </div>
                </div>
              </div>
          </div>

          <div class="border-2 border-green-900 border-solid">

          </div>

          <div class="border-2 border-green-900 border-solid">
            <p>1</p>
          </div>
      </div>
    </div>
    </div>
    <!-- Main Content Grid -->

</body>
</html>
